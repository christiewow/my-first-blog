{% extends 'blog/base.html' %}

{% block content %}
    {% load staticfiles %}
    <html>
        <body>
            <div class="content container">
            <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaks }}</p>
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    </div>
                {% endfor %}
            {% endblock content %}
            </div>
            </div>
            </div>

        </body>
    </html>
